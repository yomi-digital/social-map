spec:
  name: social-map
  services:
  - name: web
    git:
      branch: main
      repo_clone_url: https://github.com/tuousername/social-map.git
    build_command: yarn install && yarn build
    run_command: npx serve -s dist -l 8080
    envs:
    - key: NODE_ENV
      value: production
    http_port: 8080 